<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@300&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="marvel-text">
        <h1 class="star">★</h1>
        <h1>MARVEL CHARACTERS</h1>    
        <h1 class="star">★</h1>
    </div>
    <div id="pics">
        <div class="pic" id="pic-a"></div>
        <div class="pic" id="pic-b"></div>
        <div class="pic" id="pic-c"></div>
        <div class="pic" id="pic-d"></div>
    </div>
    <div id="form">
        <form id="add-character-form">
            <input id="name" type="text" placeholder="Name of character">
            <input id="identity" type="text" placeholder="Full name">
            <input id="gender" type="text" placeholder="Gender">
            <input id="location" type="text" placeholder="Location">
            <input id="species" type="text" placeholder="Species">
    
            <button id="add">Add</button>
        </form>
    </div>
    
    <div id="filter-box">
        <div id="filters">
            <form id="filter-by-species">
                <input id="filter-species" type="text" placeholder="Filter by species">
                <button>Filter</button>
            </form>
    
            <form id="filter-by-gender">
                <input id="filter-gender" type="text" placeholder="Filter by gender">
                <button>Filter</button>
            </form>
    
            <button id="show-all" type="button">Show all</button>
        </div>
    </div>
    <div id="box">
        <div id="headers">
            <div>Character</div>
            <div>Full name</div>
            <div>Gender</div>
            <div>Location</div>
            <div>Species</div>
            <div></div>
    
        </div>
    
        <div id="characters"></div>
    </div>

    <script src="index.js"></script>
    <script src="main.js"></script>

</body>
</html>
